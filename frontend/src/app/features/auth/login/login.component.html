<div class="container mt-5">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body p-5 px-6">
                    <h4 class="primary-text text-center">Login In</h4>
                    <p class="text-secondary text-center">New Here? <a class="secondary-text text-decoration-none fw-semibold" [routerLink]="'/sign-up'">Create an account.</a></p>
                    <form class="form-group mt-5" [formGroup]="loginForm"   (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input formControlName="email" class="form-control searchbar" placeholder="user@example.com" name="email">
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                                <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
                            </div>
                        </div>
                        <div class="form-group d-flex flex-column mt-4">
                            <label class="form-label">Password</label>
                            <div class="btn-group">
                                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control rounded-0 rounded-start searchbar" placeholder="*******" name="password">
                                <button class="btn primary-btn" type="button" (click)="togglePassword()">
                                    <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                </button>
                            </div>
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                                <small>Password is required</small>
                            </div>
                        </div>
                        <button class="btn primary-btn mt-4 w-100 btn-block btn-lg" type="submit" [disabled]="loginForm.invalid">Submit</button>
                    </form>
                    <div class="text-center mt-3">
                        <a class="secondary-text" [routerLink]="'/forgot-password'"> Forgot Password ?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
