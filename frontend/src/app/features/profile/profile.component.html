<div class="container mt-4">
    <div class="row">
        <div class="col-xl-3">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <img src="https://www.citypng.com/public/uploads/preview/hd-profile-user-round-blue-icon-symbol-transparent-png-701751695033492ww0i0raud4.png"
                         class="img-fluid rounded-pill" alt="profile image" width="50px">
                         <div class="container">
                            <div class="fs-12">Hello</div>
                            <div class="card-title mb-0 fw-semibold">Hardik Singh</div>
                         </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Account Settings</h4>
                    <ul class="nav flex-column unstyled mt-2">
                        <li 
                          class="nav-item" 
                          (click)="activeTab = 'profile'"
                          [class.active]="activeTab === 'profile'">
                          <a class="nav-link">Profile Information</a>
                        </li>
                        <li 
                          class="nav-item" 
                          (click)="activeTab = 'addresses'"
                          [class.active]="activeTab === 'addresses'">
                          <a class="nav-link" >Manage Addresses</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xl-9">
            <div class="card-body">
                <ng-container [ngSwitch]="activeTab">
                  <div *ngSwitchCase="'profile'">
                    <div class="card">
                        <div class="card-body">
                            <h5>Personal Information</h5>
                            <app-edit-user></app-edit-user>
                        </div>
                    </div>
                  </div>
                  <div *ngSwitchCase="'addresses'">
                    <div class="card">
                        <div class="card-body">
                            <h5>Manage Addresses</h5>
                        </div>
                    </div>
                  </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
