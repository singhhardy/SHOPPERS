<h6 class="mt-5">Addresses :</h6>
<div *ngIf="user$ | async as user">
    <div *ngIf="user.addresses.length === 0" class="text-center mt-3">
        No Address added Yet
    </div>
    <div class="card border my-3 mx-2" *ngFor="let address of user.addresses">
        <div class="card-body d-flex align-items-start justify-content-between" >
            <div>
                <h6>{{ address.addressName }}</h6>
                    {{ address.street }} <br>
                    {{ address.state }}, {{ address.city }} <br>
                    {{ address.country }}, {{ address.zipCode }}
            </div>
            <div class="text-nowrap">
                <button class="btn btn-danger btn-sm fa fa-trash" (click)="deleteAddress(address._id)"></button>
            </div>
        </div>
    </div>
</div>
