<div class="mt-3">
    <h5>Ratings by Customers</h5>
    <div class="card mx-1 mt-2" *ngFor="let review of reviews">
        <div class="card-body p-2">
            <span>
                <i *ngFor="let star of [1,2,3,4,5]; let i = index"
                   class="fa fa-star"
                   [ngClass]="i < +review.rating ? 'text-warning' : 'text-secondary'"
                   style="font-size: 24px;">
                </i>
            </span>
            <p class="mt-2 mb-0 ">{{ review.comment }}</p>
            <span class="fw-semibold">{{ review.user?.firstName + ' ' + review.user?.lastName || 'Anonymous' }}</span> 
        </div>
    </div>
</div>
