<div class="container mt-5">
    <div class="row">
        <div class="col-xl-6">
            <img class="img-fluid rounded-2" [src]="product?.image" >
        </div>
        <div class="col-xl-6">
            <h5 class="mb-1 text-secondary">{{ product?.brand }}</h5>
            <h2 class="page-title fw-bold ">{{ product?.name }}</h2>
            <span class="badge secondary-bg mb-2">{{ product?.category }}</span>
            <h1 class="fw-semibold">$ {{ product?.price }}</h1>
            <p>{{ product?.description }}</p>
            <span class="fw-semibold {{ product?.countInStock ? 'text-secondary' : 'text-danger' }}">
                Stock : {{ product?.countInStock ? product?.countInStock : 'Currently Unavailable' }}
            </span>
            <br>
            <div class="my-3 text-nowrap">
                <button class="btn btn-lg me-2 primary-btn">Add To Cart</button>
                <button class="btn btn-lg border-primary primary-text">Buy Now</button>
            </div>

        </div>
    </div>
</div>
